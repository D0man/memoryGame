<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="memory game project on udacity nanodegree course">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="page__heading">
        <div class="container">
            <h1>Matching<span class="page__heading--orange">Game</span></h1>
        </div>
    </header>
    <section class="star-menu">
        <h2>Matching<span class="page__heading--orange">Game</span></h2>   
        <button class="start-button" id="startButton">StarGame</button>
    </section>
    <section class="score-panel">
        <ul class="stars">
            <li><span class="icon-star"></span></li>
            <li><span class="icon-star"></span></li>
            <li><span class="icon-star"></span></li>
        </ul>

        <div><span class="moves">0</span>&nbsp;Moves</div>
        <div>Time:&nbsp;<span class="time">0</span></div>
        <button class="restart">
            <span class="icon-cw"></span>
        </div>
    </section>
    <section>
        <ul class="deck">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
